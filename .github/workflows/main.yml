name: Build and Deploy Flask App to EKS 

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: flask-app-repo
  CLUSTER_NAME: devops-cluster
  DEPLOYMENT_NAME: flask-app
  CONTAINER_NAME: flask-app
  IMAGE_TAG: latest
  S3_BUCKET: terraform-state-bucketxyz123  # הוסף את שם ה־bucket שלך

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    name: Terraform Infrastructure Deployment

on:
  push:
    branches: [ main ]

jobs:
  terraform-backend:
    name: Setup Terraform Backend (S3)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Initialize & apply backend
        working-directory: infra/backend
        run: |
          terraform init
          terraform plan
          terraform apply -auto-approve

  terraform-main:
    name: Deploy Full Infrastructure
    runs-on: ubuntu-latest
    needs: terraform-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: infra/main
        run: |
          terraform init \
            -backend-config="bucket=terraform-state-bucketxyz123" \
            -backend-config="key=terraform/terraform.tfstate" \
            -backend-config="region=us-east-2"

      - name: Terraform Plan
        working-directory: infra/main
        run: terraform plan

      - name: Terraform Apply
        working-directory: infra/main
        run: terraform apply -auto-approve

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker image
      run: |
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./flask-app/app
        docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
        docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

    - name: Deploy with Helm
      run: |
        helm upgrade --install $DEPLOYMENT_NAME ./helm/flask-app \
          --set image.repository=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY \
          --set image.tag=$IMAGE_TAG \
          --set service.type=LoadBalancer


